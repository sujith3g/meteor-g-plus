<head>
    <title>Browser / Cordova Google Plus SignIn</title>
</head>

<body>
    {{> googleSignIn}}
</body>

<template name="googleSignIn">

    <!-- signIn -->

    {{#unless currentUser}}
    <center><button id="g-plus">SignIn with Google Plus</button></center>
    {{/unless}}

    <!-- signOut -->

    {{#if currentUser}}
    <center>

        <button id="sign-out">SignOut</button>

        {{#if isCordova}}
        <button id="disconnect">Disconnect Google Plus</button>
        {{/if}}

    </center>
    {{/if}}

</template>
