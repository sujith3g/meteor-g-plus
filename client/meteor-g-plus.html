<head>
    <title>Browser / Cordova Google Plus SignIn</title>
</head>

<body>
    {{> googleSignIn}}
</body>

<template name="googleSignIn">
    <!-- signIn -->

    {{#unless currentUser}}
    <center><i class="fa fa-google-plus" style="color: red; margin: 25% auto;"><button id="g-plus">SignIn with Google Plus</button></i></center>
    {{/unless}}

    <!-- signOut -->

    {{#if currentUser}}
    <center style="margin: 25% auto;">
        <i class="fa fa-sign-out" style="color: red;"><button id="sign-out">SignOut</button></i>
        <br>
        {{#if isCordova}}
        <i class="fa fa-chain-broken" style="color: red;"><button id="disconnect">Disconnect Google Plus</button></i>
        {{/if}}
      </center>
      {{/if}}
</template>
